<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学生证照片生成器</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>学生证照片生成器</h1>

        <div class="form-container">
            <div class="preview-row">
                <div class="preview-left">
                    <form id="studentForm">
                        <div class="input-group">
                            <label for="name">姓名：</label>
                            <input type="text" id="name" value="张三" required>
                        </div>

                        <div class="input-group">
                            <label for="studentId">学号：</label>
                            <input type="text" id="studentId" value="20230001" required>
                        </div>

                        <div class="input-group">
                            <label for="school">学校名称：</label>
                            <input type="text" id="school" value="清华大学" required>
                        </div>

                        <div class="input-group">
                            <label for="department">院系：</label>
                            <input type="text" id="department" value="计算机系" required>
                        </div>

                        <div class="input-group">
                            <label for="major">专业：</label>
                            <input type="text" id="major" value="软件工程" required>
                        </div>

                        <div class="input-group">
                            <label for="validDate">有效期：</label>
                            <input type="date" id="validDate" value="2024-12-31" required>
                        </div>

                        <div class="input-group">
                            <label for="photo">上传照片：</label>
                            <input type="file" id="photo" accept="image/*" required>
                        </div>

                        <div class="input-group">
                            <label for="background">选择背景：</label>
                            <select id="background">
                                <option value="desk1" selected>木质桌面</option>
                                <option value="desk2">大理石桌面</option>
                                <option value="desk3">白色桌面</option>
                                <option value="desk4">木质桌面（深色）</option>
                            </select>
                        </div>

                        <div class="upload-logo">
                            <label for="logoUpload">上传校徽:</label>
                            <input type="file" id="logoUpload" accept="image/*">
                        </div>
                    </form>
                </div>
                <div class="preview-right">
                    <div class="preview-container">
                        <canvas id="previewCanvas"></canvas>
                        <button id="downloadBtn" style="display: none;">下载照片</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
